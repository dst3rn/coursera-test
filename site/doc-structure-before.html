<html>
<head>

    <title>Coursera is cool!</title>

            position: absolute;

            transform: translateY(-50%);
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
